apply plugin: 'com.android.library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'
    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 14
        versionCode 1
        versionName '1.0'
    }

    lintOptions {
        abortOnError false
    }
}